<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="left">
        <div class="logo">
            <img src="img/Logo.png" alt="">
        </div>
        <textarea id="texto-encriptado" class="campo-texto" 
        placeholder="Ingresa tu texto aquí"></textarea>
        <div class="text-indicaciones">
            <i class='bx bxs-info-circle'></i>
            <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="buttons-ui">
            <div class="encripta">
                <button onclick="btnEncriptar()">Encriptar</button>
            </div>
            <div class="desencripta">
                <button onclick="btnDesencriptar()">Desencriptar</button>
            </div>
            
        </div>
        <div class="author">
            <h3> © Encriptador desarrollado por:</h3>
            <p>Felipe Madrid Rojo</p>
        </div>
    </section>
    <section class="right">
        <textarea  id="campo-mensaje" class="mensaje">            
        </textarea>
        <div id ="area-encriptador">
            <div class="imagen">
                <img src="img/Muñeco.png" alt="">
            </div>
            <h3>Ningún mensaje fue encontrado</h3>
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
    </section>
    <button onclick="copyToClickBoard()"  id="btn-copy">Copiar</button>
    
    
    <script src="app.js"></script>
</body>
</html>
